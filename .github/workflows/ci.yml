name: ğŸš€ CI Pipeline Github Actions
run-name: ${{ github.actor }} is Local CI Setup ğŸš€

on:
  push:
    branches:
      - level-4  # Trigger on changes to the level-4 branch
  workflow_dispatch:  # Allow manual triggering of the pipeline

jobs:
  CI:
    runs-on: self-hosted  # Use a self-hosted runner
    
    steps:
      # Step 1: Initial message to the user
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” Branch ${{ github.ref }} and Repository ${{ github.repository }}."
      
      # Step 2: Checkout the code
      - name: ğŸ› ï¸ Checkout Code
        uses: actions/checkout@v2

      # Step 3: Set up Go environment
      - name: ğŸ¦¸â€â™‚ï¸ Set up Go environment
        uses: actions/setup-go@v3
        with:
          go-version: '1.23'

      # Step 4: Create .env file with secrets
      - name: Create .env file
        run: |
          echo "DB_HOST=${{ secrets.DB_HOST }}" > .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "SERVER_PORT=${{ secrets.SERVER_PORT }}" >> .env
          echo "SERVER_HOST=${{ secrets.SERVER_HOST }}" >> .env
          echo "DB_MIGRATION_FILE=${{ secrets.DB_MIGRATION_FILE }}" >> .env


      # Step 5: Build the application
      - name: ğŸ—ï¸ Build the API
        run: make build

      # Step 6: Run tests Commented for testing  (unable it later)
      # - name: ğŸ§ª Run Tests
      #   run: make test

      # Step 7: Lint the code
      - name: ğŸ” Lint Code
        run: make lint

      # Step 8: Docker login to DockerHub or GitHub Container Registry
      - name: ğŸ” Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Docker Hub username from GitHub secrets
          password: ${{ secrets.DOCKER_PASSWORD }}  # Docker Hub password from GitHub secrets

      # Step 9: Build the Docker image and tag it with "latest" and commit hash
      - name: Build and Tag Docker Image
        run: |
          echo "ğŸ”¨ Building Docker image"
          docker build -t ${{ secrets.DOCKER_USERNAME }}/go-crud-api:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/go-crud-api:latest ${{ secrets.DOCKER_USERNAME }}/go-crud-api:$(git rev-parse --short HEAD)

      # Step 10: Push Docker image to DockerHub or GitHub Container Registry
      - name: ğŸš¢ Push Docker Image
        run: |
          echo "ğŸš€ Pushing Docker image to ${{ secrets.DOCKER_USERNAME }}/go-crud-api:latest"
          docker push ${{ secrets.DOCKER_USERNAME }}/go-crud-api:latest
          echo "ğŸš€ Pushing Docker image to ${{ secrets.DOCKER_USERNAME }}/go-crud-api:$VERSION_TAG"
          docker push ${{ secrets.DOCKER_USERNAME }}/go-crud-api:$(git rev-parse --short HEAD)

      # Step 11: List contents in the workspace for debugging
      - name: ğŸ“‚ List workspace contents
        run: ls -la ${{ github.workspace }}

      # Step 12: Display the job status
      - run: echo "ğŸ This job's status is ${{ job.status }}."

      # Step 13: Notify success or failure (Optional, could be integrated with Slack, etc.)
      - name: ğŸ¯ Notify on success/failure (optional)
        if: success()
        run: echo "âœ… The CI pipeline has completed successfully!"
      - name: âŒ Notify on failure (optional)
        if: failure()
        run: echo "âš ï¸ The CI pipeline has failed. Please check the logs."
